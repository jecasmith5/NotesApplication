<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="notes.css" type="text/css" rel="stylesheet"/>
    <script data-main="js/mods/notes.js" src="js/require.js"></script>

  </head>
  <body>
    <h1 id="headtitle">Notes Application</h1>
  <div class="buttons">
    <div>
      <form class="add">
      <div id='container'>
        <h3>*To Create A New Note: Enter The Title And Description Below*</h3>
      <div>
        <input  id="title" placeholder="Title" type="text" class="inputs">
      </div>
      <div>
        <span><textarea id="notetext" placeholder="Write Note Here" type="textarea" row='4' col="30" class="inputs"></textarea></span>
      </div>
    </div>
    <button id="addNoteButton" type="button">Click Here To Add A Note</button>

      </form>
    <div>
      <button id='hideButton'>Display/Hide Notes</button>
    <div>
      <button id='saveButton'>SAVE NOTES</button>
    </div>
</div>
  </div>
</div>
<div id='notediv'>
    <ul class="notes" id="notes">
    </ul>
</div>
  </body>

</html>
